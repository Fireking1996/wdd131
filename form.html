<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Submit your review for a recently installed product, including star rating, features, and comments.">
  <meta name="author" content="Charles Adam Davis">
  <title>Product Review Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Orbitron:wght@400..900&family=Oxanium:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Water+Brush&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/form.css" />
  <script src="scripts/form.js" defer></script>
</head>
<body>
  <header>
    <h1>Product Review</h1>
  </header>

  <main>
    <form action="review.html" method="get">
      
      <!-- Product Name -->
      <label for="productName">Product Name:</label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Select a Product ...</option>
        <!-- Options will be populated via script.js -->
      </select>

      <!-- Overall Rating -->
      <fieldset>
        <legend>Overall Rating:</legend>
        <label><input type="radio" name="rating" id="rating1" value="1" required> 1 ☆</label>
        <label><input type="radio" name="rating" id="rating2" value="2"> 2 ☆☆</label>
        <label><input type="radio" name="rating" id="rating3" value="3"> 3 ☆☆☆</label>
        <label><input type="radio" name="rating" id="rating4" value="4"> 4 ☆☆☆☆</label>
        <label><input type="radio" name="rating" id="rating5" value="5"> 5 ☆☆☆☆☆</label>
      </fieldset>

      <!-- Date of Installation -->
      <label for="installDate">Date of Installation:</label>
      <input type="date" id="installDate" name="installDate" required />

      <!-- Useful Features -->
      <fieldset>
        <legend>Useful Features (check all that apply):</legend>
        <label><input type="checkbox" id="feature1" name="features" value="Easy Installation" /> Easy Installation</label>
        <label><input type="checkbox" id="feature2" name="features" value="Energy Efficient" /> Energy Efficient</label>
        <label><input type="checkbox" id="feature3" name="features" value="Durable" /> Durable</label>
        <label><input type="checkbox" id="feature4" name="features" value="Compact Design" /> Compact Design</label>
      </fieldset>

      <!-- Written Review -->
      <label for="reviewText">Written Review:</label>
      <textarea id="reviewText" name="reviewText" rows="4" cols="50"></textarea>

      <!-- User Name -->
      <label for="userName">Your Name:</label>
      <input type="text" id="userName" name="userName" />

      <!-- Submit Button -->
      <input type="submit" value="Submit" />
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Charles Adam Davis. All rights reserved.</p>
    <p>This page is for educational purposes only as part of WDD coursework.</p>
  </footer>

</body>
</html>
